<app-search-bar [(search)]="search"></app-search-bar>
<div id="card-list">
    @for (monster of filteredMonsters(); track monster.name; let i=$index) {
        <div>Carte {{i}}</div>
        <app-playing-card  [monster]="monster" (click)="openMonster(monster)"/>
    } @empty {
        <div class="center">No monsters found !</div>
    }
</div>
@if (filteredMonsters().length > 0) {
    <div class="center">Found {{filteredMonsters().length}} monsters !</div>
}

<div class="center">
    <button (click)="addMonster()">Add Monster</button><br/><br/>
</div>
